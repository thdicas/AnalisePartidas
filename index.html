<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Probabilidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #777;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .resultado h2 {
            margin-top: 0;
            color: #fff;
            text-align: center;
        }
        .resultado p {
            margin-bottom: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Probabilidades</h1>
        <form id="calculadoraForm">
            <div class="form-group">
                <label for="timeA">Time da Casa:</label>
                <input type="text" id="timeA" required>
            </div>
            <div class="form-group">
                <label for="vitoriasA">Vitórias do Time da Casa:</label>
                <input type="number" id="vitoriasA" min="0" required>
            </div>
            <div class="form-group">
                <label for="timeB">Time Visitante:</label>
                <input type="text" id="timeB" required>
            </div>
            <div class="form-group">
                <label for="vitoriasB">Vitórias do Time Visitante:</label>
                <input type="number" id="vitoriasB" min="0" required>
            </div>
            <div class="form-group">
                <label for="empates">Empates:</label>
                <input type="number" id="empates" min="0" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="calcularProbabilidades()">Calcular Probabilidades</button>
            </div>
        </form>

        <div class="resultado" id="resultado">
            <h2>Resultados</h2>
            <p id="probabilidadeA"></p>
            <p id="probabilidadeB"></p>
            <p id="probabilidadeEmpate"></p>
        </div>
    </div>

    <script>
        function calcularProbabilidades() {
            var timeA = document.getElementById('timeA').value;
            var vitoriasA = parseInt(document.getElementById('vitoriasA').value);
            var timeB = document.getElementById('timeB').value;
            var vitoriasB = parseInt(document.getElementById('vitoriasB').value);
            var empates = parseInt(document.getElementById('empates').value);

            var totalPartidas = vitoriasA + vitoriasB + empates;

            var probabilidadeA = (vitoriasA / totalPartidas) * 100;
            var probabilidadeB = (vitoriasB / totalPartidas) * 100;
            var probabilidadeEmpate = (empates / totalPartidas) * 100;

            document.getElementById('probabilidadeA').innerHTML = `${timeA}: ${probabilidadeA.toFixed(2)}%`;
            document.getElementById('probabilidadeB').innerHTML = `${timeB}: ${probabilidadeB.toFixed(2)}%`;
            document.getElementById('probabilidadeEmpate').innerHTML = `Empate: ${probabilidadeEmpate.toFixed(2)}%`;
        }
    </script>
</body>
</html>
